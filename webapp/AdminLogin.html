<body>
	<center>
		<br>
		<h1>Admin Login</h1>

		<form onsubmit="return validate()" action=ChooseClass.html method=post>

				<tr>
					<td id="d1" colspan="2"><p style="color:white">Enter Admin Details For Inserting Student Marks Details.. </p></td>
				</tr>

				<tr>
					<td id="d1"><input type="text" autocomplete="off"placeholder="Mail-Id"
						id="username"></td>
					<td id="d1"><input type="password" placeholder="Password"
						id="password"></td>

			</table>
			<br>
			<button type="submit"><b>Login</b></button>

</body>
<script>
	function validate() {
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		if (username != "Admin" || password != "password") {
			alert("Invalid Credentials");
			alert("Login Failed... (Try Again)");
			return false;
		} else {
			true;
		}
	}
</script>
